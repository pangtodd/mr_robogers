<!DOCTYPE html>
<html lang="en-US"></html>
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.6.0 9.51.54 AM.js"></script>
<script src="js/scripts.js"></script>
<title>MrRoboto</title>
</head>
<body>
  <div class="container">
    <h1>Shall we play a game?</h1>
    <div class = row>
      <div class="col-4">
        <h3>Input:</h3>
          <form id="formOne">
            <div class="form-group">
              <label for="userName">Wait a momement. Where are my manners? What is your name?<br><br><b>Enter your name here</b></label>
              <input id="userName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <p><br>Please enter a whole number. I will translate it into robospeak in a way humans can understand.<br></p>
              <label for="userNumber">enter number here</label>
              <input id="userNumber" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">submit</button>
          </form>
      </div>
      <div class="col-4">
        <img src="img/HAL.png" alt="HAL from 2001:A Space Odyssey">
      </div>
      <div class="col-4">
        <div id="output">
          <h3>Output:</h3>
        <p>Good job completeing your task, <span class="name"></span>. Perhaps there is hope for humans, after all.</p>
        <h4>results</h4>
        <p><span class="results"></span></p>
        </div>
      </div>
    </div>    
  </div>
</body>
